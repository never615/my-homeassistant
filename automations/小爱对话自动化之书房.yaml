alias: 小爱对话自动化之书房
description: 关键词匹配和小爱对话内容并操作对应的设备
trigger:
  - platform: state
    entity_id: sensor.xiaomi_s12_e74f_conversation
condition:
  - condition: template
    value_template: |
      {{ (trigger.to_state|default(0)) and as_timestamp(now()) -
      as_timestamp(trigger.to_state.attributes.timestamp) < 60 }}
      {# 限制60秒内的对话 #}
action:
  - choose:
      - conditions:
          - condition: template
            value_template: |
              {{ '开灯' in trigger.to_state.state }}
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.study
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '关灯' in trigger.to_state.state }}
        sequence:
          - service: light.turn_off
            target:
              entity_id: light.study
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '打开书房灯' in trigger.to_state.state }}
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.study
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '关闭书房灯' in trigger.to_state.state }}
        sequence:
          - service: light.turn_off
            target:
              entity_id: light.study
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '打开书房空调' in trigger.to_state.state }}
        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.shu_fang_kong_diao_kai_guan
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '关闭书房空调' in trigger.to_state.state }}
        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.shu_fang_kong_diao_kai_guan
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '开空调' in trigger.to_state.state }}
        sequence:
          - service: switch.turn_on
            target:
              entity_id: switch.shu_fang_kong_diao_kai_guan
            data: {}
      - conditions:
          - condition: template
            value_template: |
              {{ '关空调' in trigger.to_state.state }}
        sequence:
          - service: switch.turn_off
            target:
              entity_id: switch.shu_fang_kong_diao_kai_guan
            data: {}
    default: []
  - service: system_log.write
    data:
      level: info
      logger: custom_components.xiaomi_miot.xiaoai
      message: |
        {{ trigger.entity_id }}: {{ trigger.to_state.state }}
mode: single
